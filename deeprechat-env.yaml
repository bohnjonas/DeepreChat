version: 1.2.4

cache: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

endpoints:
  custom:
    # deepseek
    # https://platform.deepseek.com/api_keys
    # Model list: https://platform.deepseek.com/api-docs/pricing
    - name: "deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com"
      models:
        default:
          - deepseek-chat
          - deepseek-reasoner
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      summarize: false
      summaryModel: "deepseek-chat"
      modelDisplayLabel: "DeepSeek"

    # Mistral AI API
    # Model list: https://docs.mistral.ai/getting-started/models/
    - name: "Mistral"
      apiKey: "${MISTRAL_API_KEY}"
      baseURL: "https://api.mistral.ai/v1"
      models:
        default:
          - codestral-2405
          - codestral-2411-rc5
          - codestral-2412
          - codestral-2501
          - codestral-latest
          - codestral-mamba-2407
          - codestral-mamba-latest
          - devstral-small-2505
          - devstral-small-latest
          - ministral-3b-2410
          - ministral-3b-latest
          - ministral-8b-2410
          - ministral-8b-latest
          - mistral-embed
          - mistral-large-2402
          - mistral-large-2407
          - mistral-large-2411
          - mistral-large-latest
          - mistral-large-pixtral-2411
          - mistral-medium
          - mistral-medium-2312
          - mistral-medium-2505
          - mistral-medium-latest
          - mistral-moderation-2411
          - mistral-moderation-latest
          - mistral-ocr-2503
          - mistral-ocr-2505
          - mistral-ocr-latest
          - mistral-saba-2502
          - mistral-saba-latest
          - mistral-small
          - mistral-small-2312
          - mistral-small-2402
          - mistral-small-2409
          - mistral-small-2501
          - mistral-small-2503
          - mistral-small-latest
          - mistral-tiny
          - mistral-tiny-2312
          - mistral-tiny-2407
          - mistral-tiny-latest
          - open-codestral-mamba
          - open-mistral-7b
          - open-mistral-nemo
          - open-mistral-nemo-2407
          - open-mixtral-8x22b
          - open-mixtral-8x22b-2404
          - open-mixtral-8x7b
          - pixtral-12b
          - pixtral-12b-2409
          - pixtral-12b-latest
          - pixtral-large-2411
          - pixtral-large-latest
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "mistral-tiny"
      summarize: false
      summaryModel: "mistral-tiny"
      forcePrompt: false
      modelDisplayLabel: "Mistral"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"

    # Preplexity
    # Model list: https://docs.perplexity.ai/docs/model-cards
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default:
          - sonar
          - sonar-deep-research
          - sonar-pro
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "llama-3.1-sonar-small-128k-chat"
      summarize: false
      summaryModel: "llama-3.1-sonar-small-128k-chat"
      forcePrompt: false
      dropParams:
        - "stop"
        - "frequency_penalty"
      modelDisplayLabel: "Perplexity"

    # xAI
    # https://x.ai/api
    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - grok-2-1212
          - grok-2-vision-1212
          - grok-3-beta
          - grok-3-mini-beta
          - grok-beta
          - grok-vision-beta
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "grok-beta"
      summarize: false
      summaryModel: "grok-beta"
      forcePrompt: false
      modelDisplayLabel: "Grok"